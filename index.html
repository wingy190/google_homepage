<!Doctype html>
<html>

<head>
  <title>Google</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>

  <div id="top-bar">
    <div class="left-options">
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
      </ul>
    </div>
    <div class="right-options">
      <ul>
        <li>Gmail</li>
        <li>images</li>
        <li><img src="https://image.flaticon.com/icons/svg/60/60991.svg" /></li>
        <li><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Firefox_Logo%2C_2017.svg/120px-Firefox_Logo%2C_2017.svg.png" /></li>
      </ul>
    </div>
  </div>
  <div id="logo_search">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Googlelogo.png" />

    <form>
      <input type="text" name="search" placeholder="Search">
    </form>
    <div id="buttons">
      <button>Google Search</button>
      <button>I'm feeling lucky</button>
    </div>
  </div>

<footer>
  <div class="left-options">
    <ul>
      <li>Advertising</li>
      <li>Business</li>
      <li>How Search works</li>
    </ul>
  </div>
  <div class="right-options">
    <ul>
      <li>Privacy</li>
      <li>Terms</li>
      <li>Settings</li>
  </div>
</footer>

</body>

</html>
